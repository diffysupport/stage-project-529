advanced:
    mask: ''
    remove: '#videoBackground'
    delay: 15
    scroll: false
    headers:
        - { value: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36', header: User-Agent }
    cookies: cookie-agreed=1
    custom_js: "document.querySelector(\"#onetrust-accept-btn-handler\").click()\njQuery(\"#notification-popup .analytics--o-exit-close\").click();\n\n\ndocument.querySelectorAll('video').forEach(video => {\n  // Pause and reset\n  video.pause();\n  video.currentTime = 0;\n  video.removeAttribute('src');\n  video.load();\n\n  // Disable play\n  video.play = () => {\n    console.log('Blocked video play attempt');\n    return Promise.resolve(); // fake promise\n  };\n});"
    custom_css: ".container.paragraph {\n\tposition: static !important;\n}"
    mock_content: {  }
    sensitivity: 15
    night_mode: false
    retina_images: false
    single_ip: false
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
